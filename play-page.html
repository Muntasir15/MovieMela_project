<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফাগুন থেকে ফাগুনে</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">
                মুভি<span>মেলা </span>
            </a>
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="অনুসন্ধান">
                <i class='bx bx-search'></i>

            </div>
            <a href="#" class="user">
                <img src="img/user.png" alt="" class="user-img">
            </a>

            <div class="navbar">
                <a href="index.html" class="nav-link nav-active">
                    <i class='bx bx-home'></i>
                    <span class="nav-link-title">হোম</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-hot' ></i>
                    <span class="nav-link-title">সুপার হিট </span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-movie'></i>
                    <span class="nav-link-title">নাটক</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-tv' ></i>
                    <span class="nav-link-title">সিনেমা</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-heart' ></i>
                    <span class="nav-link-title">পছন্দ</span>
                </a>
            </div>


        </div>
    </header>

<!--Play Movie Container-->
<div class="play-container container">
    <img src="play-page/play-img.jpg" alt="" class="play-img">
    <div class="play-text">
        <h2>ফাগুন থেকে ফাগুনে</h2>
        <div class="rating">
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star-half' ></i>
        </div>
        <div class="tags">
            <span>নাটকীয়</span>
            <span>রোমান্স</span>
            <span>Full HD</span>
        </div>
        <!--Trailer btn-->
        <a href="https://youtu.be/OlFb-C6VUQQ" class="watch-btn">
            <i class='bx bx-right-arrow'></i>
            <span>Watch the trailer</span>
        </a>
    </div>
    <!--Play btn-->
    <i class='bx bx-right-arrow play-movie'></i>
    <!--video container-->
    <div class="video-container">
        <div class="video-box">
            <video id = "myvideo" src="play-page/movie-play.mp4" controls></video>
            <i class='bx bx-x close-video'></i>
        </div>
    </div>
</div>

<!--Copyright-->
<div class="copyright">
